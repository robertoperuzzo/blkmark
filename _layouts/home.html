---
layout: default
---

<!-- Page Header -->
<header class="intro-header">
    <div class="row">
        <div class="site-heading">
            <h1>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</h1>
            <span class="subheading">{{ page.description }}</span>
        </div>
        <div class="contacts">
            <a href="mailto:info@blkmark.com">INFO@BLKMARK.COM</a>
            <ul class="socials clearfix">
                <li>
                    <a href="https://preprod.instagram.com/blkmarkzine/" class="instagram" title="Instagram" target="_blank">
                        <img src="{{ page.baseurl }}/images/icon-instagram.png" alt="Instagram icon" />
                    </a>
                </li>
                <li>
                    <a href="https://vimeo.com/blkmark" class="vimeo" title="Vimeo" target="_blank">
                        <img src="{{ page.baseurl }}/images/icon-vimeo.png" alt="Vimeo icon" />
                    </a>
                </li>
                <li>
                    <a href="https://www.facebook.com/blkmarkzine/" class="facebook" title="Facebook" target="_blank">
                        <img src="{{ page.baseurl }}/images/icon-fb.png" alt="Facebook icon" />
                    </a>
                </li>
            </ul>
        </div>
    </div>
</header>

<!-- Main Content -->
<div class="container-fixed">
  <div class="row row-xs-6 row--white">
    <div class="content__align-bottom col col-xs-4 col-xs-offset-4 col-sm-2 col-sm-offset-5">
        <div class="content--wrapper">
            <div class="caption">
                <img id="no-color" src="{{ "/images/no-color.png" | prepend: site.baseurl }}" alt="No more color" />
                <img id="no-color-crossed" class="hidden" src="{{ "/images/no-color-crossed.png" | prepend: site.baseurl }}" alt="No more color" />
            </div>
            <a href="http://blkmark.bigcartel.com" class="thumbnail" target="_blank">
                <img id="blk-logo" src="{{ "/images/blk-ksu.jpg" | prepend: site.baseurl }}" alt="Blkmark logo" />
            </a>
        </div>
    </div>
    <div id="top-white-photo" class="hidden"></div>
  </div>
  <div class="row row-xs-6 row--black">
    <div class="col col-xs-4 col-xs-offset-4 col-sm-2 col-sm-offset-5">
        <div class="content--wrapper">
            <a href="https://issuu.com/blkmark" class="thumbnail" target="_blank">
                <img id="tsk-logo" src="{{ "/images/magazine_tsk.jpg" | prepend: site.baseurl }}" alt="Thanks Skateboarding Magazine logo" />
            </a>
            <div class="caption">
                <img id="no-bw" src="{{ "/images/no-bw.png" | prepend: site.baseurl }}" alt="No black and white" />
                <img id="no-bw-crossed" class="hidden" src="{{ "/images/no-bw-crossed.png" | prepend: site.baseurl }}" alt="No black and white" />
            </div>
        </div>
    </div>
    <div id="bottom-black-photo" class="hidden"></div>
  </div>
</div>
